    <h3>BINDING</h3>
    <h4>1) Text binding</h4>
    <h5 style="text-indent:15px;">Time Stand to date</h5>
    <timestamp-to-date
        timestamp="1653676800000"
    ></timestamp-to-date>
    <hr>
    <h4>2) Attribute Binding</h4>
    <eit-input
        placeholder="write something"
    ></eit-input>
    <h4>3) Boolean Attribute Binding</h4>
    <eit-input
        placeholder="disabled"
        disabled
    ></eit-input>
    <hr>
    <h4>4) Event Binding</h4>
    <eit-input
        placeholder='@keypress="${this._lookForKey}'
    ></eit-input>
    <hr>
    <h4>5) Binding to a property</h4>
    <eit-input
        value="111"
    ></eit-input>
    <hr>
    <h4>Conditionals</h4>
    
    <eit-input placeholder='with label' label="label1"></eit-input>
    <br>
    <eit-input placeholder="without label" label=""></eit-input>
